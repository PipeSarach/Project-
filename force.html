<!DOCTYPE html>
<html lang="en">
<head>
<style>

  border: none;
  color: white;
  padding: 15px 60px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 160px;
  cursor: pointer;
}

    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

<body style="background-color:lightskyblue;">
  <a href="index.html"><h1 style="color: darkblue;">โปรแกรมแปลงหน่วย</h1></a>
  <div style="border:15px solid darkblue; background-color: darkblue;">
    <a = href="temperature.html"><button class="button button1" style="border-radius: 12px;">อุณหภูมิ</button></a>
    <a = href="force.html"><button class="button button2" style="border-radius: 12px;">แรง</button></a>
    <a = href="length.html"><button class="button button3" style="border-radius: 12px;">ความยาว</button></a>
  </div>
  <div class="row">
    <div class="col-sm-4 col-xs-12" style="margin-left: 500px; margin-top: 50px;">
      <div class="conversion-calculator-parameter">
          <h2 style="margin:0"><label for="length-nano" class="conversion-calc-labels" title="นิวตัน">นิวตัน</label></h2>
          <input type="number" id="newt" oninput="Newton()" step="0.01" style="height: 30px;">
          <span class="conversion-calc-symbols">(N)</span>
      </div>
    </div>
    <div class="col-sm-4 col-xs-12" style="margin-left: 800px; margin-top: -65px;">
      <div class="conversion-calculator-parameter">
          <h2 style="margin:0"><label for="length-inch" class="conversion-calc-labels" title="กิโลกรัม">กิโลกรัม</label></h2>
          <input type="number" id="kilo" oninput="Kilogram()" step="0.01" style="height: 30px;">
          <span class="conversion-calc-symbols">(kp)</span>
      </div>
    </div>
    <div class="col-sm-4 col-xs-12" style="margin-left: 500px;">
      <div class="conversion-calculator-parameter">
          <h2 style="margin:0"><label for="length-inch" class="conversion-calc-labels" title="ปอนด์">ปอนด์</label></h2>
          <input type="number" id="poun" oninput="Pound()" step="0.01" style="height: 30px;">
          <span class="conversion-calc-symbols">(lbf)</span>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
</body>
